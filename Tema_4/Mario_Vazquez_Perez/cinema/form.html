<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cines Auria - Registro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
            integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX"
            crossorigin="anonymous"></script>

    <link rel="icon" href="./images/favicon.ico">
</head>
<body>

<div class="container">
    <h3>Regístrese</h3>
    <form id="userForm">
        <div class="input-field">
            <input id="name" type="text" name="name" class="validate" required>
            <label for="name">Nombre</label>
        </div>

        <div class="input-field">
            <input id="surname" type="text" name="surname" class="validate" required>
            <label for="surname">Apellidos</label>
        </div>

        <div class="input-field">
            <input id="username" type="text" name="username" class="validate" required>
            <label for="username">Nombre de usuario</label>
        </div>

        <div class="input-field">
            <input id="password" type="password" name="password" class="validate" required>
            <label for="password">Contraseña</label>
        </div>

        <div class="input-field">
            <input id="confirmPassword" type="password" name="confirmPassword" class="validate" required>
            <label for="confirmPassword">Confirmar contraseña</label>
        </div>

        <div class="input-field">
            <input id="email" type="email" name="email" class="validate" required>
            <label for="email">Email</label>
        </div>

        <button type="submit" class="btn waves-effect waves-light">
            Registrar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
<script src="form.js"></script>
</body>
</html>
