<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Cines Auria</title>
</head>
<body>
<header>
    <h1>Cines Auria</h1>
</header>

<main class="theater py-4">
    <!-- Screen -->
    <section class="theater__screen text-center mb -5">
        <div class="theater__screen-banner">PANTALLA</div>
    </section>

    <!-- Seats -->
    <section class="theater__layout">
        <div class="d-flex gap-3">
            <!-- Left section -->
            <div id="left-section" class="flex-grow-1 d-flex flex-column gap-3">
                <!-- Row 1 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">1</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>

                <!-- Row 2 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">2</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0>"</button>
                        <button class="seat btn p-0"</button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>

                <!-- Row 3 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">3</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>

                <!-- Row 4 (handicapped) -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">4</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>

                <!-- Row 5 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">5</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>
                <!-- Row 6 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">6</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                        <span class="wheelchair-space"></span>
                        <button class="seat btn p-0 seat--wheelchair" aria-label="Asiento accesible 1"> <span class="seat__glyph" aria-hidden="true">♿</span> </button>
                        <button class="seat btn p-0 seat--wheelchair" aria-label="Asiento accesible 2"> <span class="seat__glyph" aria-hidden="true">♿</span> </button>
                    </div>
                </fieldset>
            </div>

            <!-- Aisle -->
            <div class="theater__aisle"></div>

            <!-- Right section -->
            <div id="right-section" class="flex-grow-1 d-flex flex-column gap-3">
                <!-- Row 1 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">1</legend>
                    <div class="theater__seats">
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                    </div>
                </fieldset>
                <!-- Row 2 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">2</legend>
                    <div class="theater__seats">
                        <span class="seat-space"></span>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>
                <!-- Row 3 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">3</legend>
                    <div class="theater__seats">
                        <span class="seat-space"></span>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>
                <!-- Row 4 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">4</legend>
                    <div class="theater__seats">
                        <span class="seat-space"></span>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>
                <!-- Row 5 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">5</legend>
                    <div class="theater__seats">
                        <span class="seat-space"></span>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button>
                    </div>
                </fieldset>
                <!-- Row 6 -->
                <fieldset class="theater__row">
                    <legend class="theater__row-label">6</legend>
                    <div class="theater__seats">
                        <span class="big-space"></span>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                        <button class="seat btn p-0"></button><button class="seat btn p-0"></button>
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend mt-5 d-flex flex-wrap gap-3 align-items-center">
            <div class="d-flex align-items-center gap-2">
                <span class="seat btn p-0" aria-hidden="true"></span><span>Disponible</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <span class="seat btn p-0 seat--occupied" aria-hidden="true"></span><span>Ocupada</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <span class="seat btn p-0 seat--selected" aria-hidden="true"></span><span>Seleccionada</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                    <span class="seat btn p-0 seat--wheelchair" aria-hidden="true">
                        <span class="seat__glyph" aria-hidden="true">♿</span>
                    </span>
                <span>Accesible</span>
            </div>
        </div>
    </section>
    <section class="tickets__form">
        <form>
            <div class="tickets__form-input">
                <label for="ticket-number">Indique cuántos asientos desea reservar</label>
                <input id="ticket-number" name="ticket-number" type="number" oninput="suggest(this.value)">
            </div>
            <div class="tickets__form-button">
                <button>Confirmar reserva</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>Cines Auria</p>
    <p>Dirección: Rúa do Paseo, 14. Ourense, 32003</p>
    <p>Teléfono: 988 32 00 35</p>
    <p>Email: ourense@cinesauria.com</p>
</footer>
<script src="./cinema.js"></script>
</body>
</html>
