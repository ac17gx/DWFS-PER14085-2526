<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous" />
</head>
<body>
    <form id="registro" action="cinema.html" method="post" class="text-center">
        <h1>Registro de Usuario</h1>
        <div class="bd-datos">
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" for="nombre">Nombres y apellidos:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="nombre" name="nombre" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" for="usuario">Usuario:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="usuario" name="usuario" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" for="email">Email:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="email" name="email" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" for="password">Contraseña:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="password" name="password" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" for="rep_password">Repetir Contraseña:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="rep_password" name="rep_password" required />
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary text-white">Registrar</button>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-animation="true">
                <div class="toast-header bg-danger text-white">
                    <i class="bi bi-x-octagon rounded me-2"></i>
                    <strong class="me-auto" id="tituloError"></strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" id="cerrarToast" aria-label="Close"></button>
                </div>
                <div class="toast-body text-danger" id="mensajeError"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </form>

    <script type="text/javascript">

    </script>
</body>
</html>
