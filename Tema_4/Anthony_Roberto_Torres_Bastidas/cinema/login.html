<!DOCTYPE html>
<html lang="es" class="h-full bg-white dark:bg-gray-900">
<head>
    <title>Cinema Unir Login</title>
    <meta charset="UTF-8">
    <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
    </script>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="https://png.pngtree.com/png-vector/20250506/ourmid/pngtree-popcorn-and-3d-glasses-for-cinema-essentials-indicating-a-soothing-movie-png-image_16172008.png"
             alt="Your Company"
             class="mx-auto h-50 w-auto dark:hidden"/>
        <img src="https://png.pngtree.com/png-vector/20250506/ourmid/pngtree-popcorn-and-3d-glasses-for-cinema-essentials-indicating-a-soothing-movie-png-image_16172008.png"
             alt="Your Company"
             class="mx-auto h-50 w-auto not-dark:hidden"/>
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">
            Registro de usuarios UNIR Cinema
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="registerForm" action="#" method="POST" class="space-y-6">

            <div>
                <label for="name" class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">
                    Nombres y Apellidos
                </label>
                <div class="mt-2">
                    <input id="name" type="text" name="name" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"/>
                    <p id="name-error" class="mt-1 text-sm text-red-600 dark:text-red-400 hidden">
                        Este campo es requerido (mínimo 2 caracteres)
                    </p>
                    <p id="name-success" class="mt-1 text-sm text-green-600 dark:text-green-400 hidden">
                        ✓ Campo válido
                    </p>
                </div>
            </div>

            <div>
                <label for="userName" class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">
                    Nombre de usuario
                </label>
                <div class="mt-2">
                    <input id="userName" type="text" name="userName" required
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"/>
                </div>
            </div>

            <div>
                <label for="password"
                       class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">Contraseña</label>
                <div class="mt-2">
                    <input id="password" type="password" name="password" required autocomplete="current-password"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"/>
                </div>
            </div>

            <div>
                <label for="confirmPassword"
                       class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">Confirmar Contraseña</label>
                <div class="mt-2">
                    <input id="confirmPassword" type="password" name="confirmPassword" required
                           autocomplete="current-password"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"/>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">Email
                    address</label>
                <div class="mt-2">
                    <input id="email" type="email" name="email" required autocomplete="email"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"/>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
