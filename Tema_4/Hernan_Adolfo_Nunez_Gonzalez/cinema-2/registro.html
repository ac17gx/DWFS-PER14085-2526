<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/estilos-registro.css">
    <script defer src="registro.js"></script>
</head>
<body>
    <h1 class="titulo">Registro de Usuario</h1>
    <div class="card">
       <div class="input-field">
          <input type="text" id="nombre" required placeholder=" ">
          <label for="nombre">Nombre y apellidos</label>
       </div>
       <div class="input-field">
          <input type="text" id="usuario" required placeholder=" ">
          <label for="usuario">Nombre de usuario</label>
       </div>
       <div class="input-field">
          <input type="password" id="password" required placeholder=" ">
          <label for="password">Contraseña</label>
       </div>
       <div class="input-field">
          <input type="password" id="password2" required placeholder=" ">
          <label for="password2">Confirmar contraseña</label>
       </div>
       <div class="input-field">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Email</label>
       </div>
       <button class="btn" id="registrar">REGISTRAR ➤</button>
    </div>
</body>
</html>
