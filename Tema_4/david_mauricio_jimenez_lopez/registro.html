<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA - Registro de Usuario</title>
    <meta name="description" content="Regístrate en CINEMA para reservar tus butacas favoritas">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Cinema/styles.css">
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <div class="contenedor-registro">
        <div class="fondo-registro"></div>

        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    <div class="tarjeta-registro">
                        <div class="tarjeta-registro__encabezado text-center">
                            <div class="row g-3 align-items-center mb-4">
                                <div class="col-auto">
                                    <div class="tarjeta-registro__logo">
                                        <i class="fas fa-film"></i>
                                    </div>
                                </div>
                                <div class="col text-start">
                                    <h1 class="tarjeta-registro__titulo mb-1">CINEMA</h1>
                                    <p class="tarjeta-registro__subtitulo mb-0">Crea tu cuenta para reservar</p>
                                </div>
                            </div>


                            <div class="controles-accesibilidad mt-4">
                                <div class="row g-2">
                                    <div class="col-md-6">
                                        <label for="tamanoTexto" class="controles-accesibilidad__etiqueta">
                                            <i class="fas fa-text-height me-1"></i>Tamaño de texto
                                        </label>
                                        <select id="tamanoTexto" class="controles-accesibilidad__selector">
                                            <option value="texto-pequeno">Pequeño</option>
                                            <option value="texto-mediano" selected>Mediano</option>
                                            <option value="texto-grande">Grande</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="interruptorTema" class="controles-accesibilidad__etiqueta">
                                            <i class="fas fa-adjust me-1"></i>Tema
                                        </label>
                                        <div class="controles-accesibilidad__contenedor-interruptor">
                                            <span class="controles-accesibilidad__etiqueta-interruptor">Oscuro</span>
                                            <label class="controles-accesibilidad__interruptor">
                                                <input type="checkbox" id="interruptorTema">
                                                <span class="controles-accesibilidad__deslizador"></span>
                                            </label>
                                            <span class="controles-accesibilidad__etiqueta-interruptor">Claro</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form id="formularioRegistro" class="formulario-registro" novalidate>
                            <div class="mb-4">
                                <label for="nombresApellidos" class="formulario-registro__etiqueta">
                                    Nombres y Apellidos
                                </label>
                                <input type="text" class="formulario-registro__entrada" id="nombresApellidos"
                                    name="nombresApellidos" placeholder="Ingresa tus nombres y apellidos completos"
                                    required minlength="3" maxlength="100">
                                <div class="formulario-registro__error" id="errorNombresApellidos"></div>
                            </div>

                            <div class="mb-4">
                                <label for="nombreUsuario" class="formulario-registro__etiqueta">
                                    Nombre de Usuario
                                </label>
                                <input type="text" class="formulario-registro__entrada" id="nombreUsuario"
                                    name="nombreUsuario" placeholder="Elige tu nombre de usuario" required minlength="4"
                                    maxlength="20">
                                <div class="formulario-registro__error" id="errorNombreUsuario"></div>
                                <small class="formulario-registro__ayuda">
                                    <i class="fas fa-info-circle me-1"></i>Entre 4 y 20 caracteres, solo letras, números
                                    y guiones bajos
                                </small>
                            </div>

                            <div class="mb-4">
                                <label for="telefono" class="formulario-registro__etiqueta">
                                    Teléfono
                                </label>
                                <input type="tel" class="formulario-registro__entrada" id="telefono" name="telefono"
                                    placeholder="3001234567" required pattern="[0-9]{10}" maxlength="10">
                                <div class="formulario-registro__error" id="errorTelefono"></div>
                                <small class="formulario-registro__ayuda">
                                    <i class="fas fa-info-circle me-1"></i>Ingresa 10 dígitos sin espacios
                                </small>
                            </div>

                            <div class="mb-4">
                                <label for="contrasena" class="formulario-registro__etiqueta">
                                    Contraseña
                                </label>
                                <div class="formulario-registro__contenedor-contrasena">
                                    <input type="password" class="formulario-registro__entrada" id="contrasena"
                                        name="contrasena" placeholder="Mínimo 8 caracteres" required minlength="8">
                                    <button type="button" class="formulario-registro__alternar-contrasena"
                                        id="alternarContrasena">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="formulario-registro__error" id="errorContrasena"></div>
                                <small class="formulario-registro__ayuda">
                                    </i>Mínimo 8 caracteres, incluye mayúsculas,
                                    minúsculas y números
                                </small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmarContrasena" class="formulario-registro__etiqueta">
                                    Confirmar Contraseña
                                </label>
                                <div class="formulario-registro__contenedor-contrasena">
                                    <input type="password" class="formulario-registro__entrada" id="confirmarContrasena"
                                        name="confirmarContrasena" placeholder="Repite tu contraseña" required
                                        minlength="8">
                                    <button type="button" class="formulario-registro__alternar-contrasena"
                                        id="alternarConfirmarContrasena">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="formulario-registro__error" id="errorConfirmarContrasena"></div>
                            </div>

                            <button type="submit" class="formulario-registro__enviar" id="botonEnviar">
                                <span class="formulario-registro__texto-envio">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </span>
                                <span class="formulario-registro__cargador-envio">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="registro.js"></script>
</body>

</html>
