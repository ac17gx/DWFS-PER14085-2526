<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema - Xavier Andres Contreras Cevallos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="register__page">
    <header class="page__header">
      <h1 class="header__text">Cinema</h1>
    </header>
    <main class="page__main">
      <section class="main__section">
        <h2 class="section__title">Registro de Usuarios</h2>
        <form class="section__form" action="#" method="post" id="registrationForm">
          <div>
            <label class="form__label" for="fullname"
              >Nombre y apellidos:</label
            >
            <input
              class="form__input"
              type="text"
              id="fullname"
              name="fullname"
            />
          </div>
          <div>
            <label class="form__label" for="username">Nombre de Usuario:</label>
            <input
              class="form__input"
              type="text"
              id="username"
              name="username"
            />
          </div>
          <div>
            <label class="form__label" for="email">Correo Electrónico:</label>
            <input class="form__input" type="email" id="email" name="email" />
          </div>
          <div>
            <label class="form__label" for="password">Contraseña:</label>
            <input
              class="form__input"
              type="password"
              id="password"
              name="password"
            />
          </div>
          <div>
            <label class="form__label" for="confirm_password"
              >Confirmar Contraseña:</label
            >
            <input
              class="form__input"
              type="password"
              id="confirm_password"
              name="confirm_password"
            />
          </div>
          <input type="submit" value="Registrar" />
        </form>
      </section>
    </main>
    <script src="register.js"></script>
  </body>
</html>
