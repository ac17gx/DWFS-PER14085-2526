<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-CINEMA - Reserva de Asientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black min-h-screen text-white font-sans">

    <div id="conten-form" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-400 mb-8">
                Registro de Usuario
            </h1>

            <div class="bg-gray-800 rounded-lg p-12 shadow-2xl">
                <form id="userForm">
                    <div class="input-group">
                        <input name="fullName" type="text" class="input-field" placeholder=" " id="fullName"  />
                        <label for="fullName" class="input-label">Nombre y apellidos</label>
                    </div>

                    <div class="input-group">
                        <input name="user" type="text" class="input-field" placeholder=" " id="user"  />
                        <label for="user" class="input-label">Nombre de usuario</label>
                    </div>

                    <div class="input-group">
                        <input name="password" type="password" class="input-field" placeholder=" " id="password"  />
                        <label for="password" class="input-label">Contraseña</label>
                    </div>

                    <div class="input-group">
                        <input name ="confirmPassword" type="password" class="input-field" placeholder=" " id="confirmPassword"  />
                        <label for="confirmPassword" class="input-label">Confirmar contraseña</label>
                    </div>

                    <div class="input-group">
                        <input name ="email" type="email" class="input-field" placeholder=" " id="email"  />
                        <label for="email" class="input-label">Email</label>
                    </div>

                    <button class="btn-registrar" type="submit"">
                    REGISTRAR
                    <i class=" fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="content-cinema" class="max-w-6xl mx-auto p-4">
        <div class="bg-gray-700 rounded-lg p-6 mb-4 text-center">
            <h1 class="text-4xl font-bold">UNIR-CINEMA</h1>
        </div>

        <div class="bg-gray-700 rounded-lg p-10 mb-8 text-center">
            <div class="text-gray-500 text-xl">PANTALLA</div>
        </div>

        <div class="mb-8">
            <div id="seatsGrid" class="space-y-2">
            </div>
        </div>

        <div class="text-center mb-8">
            <label class="block text-yellow-500 text-lg mb-3">
                Indica cuántos asientos quieres reservar
            </label>
            <input type="number" id="seatCount" value="" min="1" max="10"
                class="bg-white text-black text-center text-xl px-4 py-2 rounded w-32 mb-4" />
            <br>
            <button id="confirmBtn"
                class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded text-lg transition-colors">
                Confirmar Reserva
            </button>
        </div>

        <div class="bg-gray-700 rounded-lg p-6 text-center">
            <h2 class="text-xl font-semibold mb-2">Cine UNIR-CINEMA</h2>
            <p class="mb-1">Dirección: Calle Avenida de la Paz, 137. Logroño</p>
            <p class="mb-1">Teléfono: 941209743</p>
            <p>Email: cinefullstack@unircinema.com</p>
        </div>
    </div>

    <script src="cinema.js"></script>

</body>

</html>
