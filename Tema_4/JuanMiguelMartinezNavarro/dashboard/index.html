<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="style.css" />

        rel="stylesheet" />

                    </td>
                    <td>
                        <div class="seat available" data-seat="A7">7</div>
                    </td>
                    <td>
                        <div class="seat available" data-seat="A8">8</div>
                    </td>
                </tr>
                <tr>
                    <th>B</th>
                    <td>
                        <div class="seat available" data-seat="B1">1</div>

                <tr>
                    <th>C</th>
                    <td>
                        <div class="seat available" data-seat="C1">1</div>
                    </td>
                    <td>
                        <div class="seat available" data-seat="C2">2</div>
                    </td>
                    <td>
                        <div class="seat available" data-seat="C3">3</div>
                    </td>
                    <td>
                        <div class="seat available" data-seat="C4">4</div>

                <tr>
                    <th>D</th>
                    <td>

                    <td>
                        <div class="seat occupied" data-seat="D2">2</div>

                    <td>
                        <div class="seat available" data-seat="D3">3</div>

                    <td>
                        <div class="seat available" data-seat="E8">8</div>
                    </td>
                </tr>
            </table>

            <div class="states">
                <div class="item-state">
                    <div class="seat available"></div>
                    <span>Disponible</span>
                </div>
                <div class="item-state">
                    <div class="seat occupied"></div>
                    <span>Ocupado</span>
                </div>
                <div class="item-state">
                    <div class="seat selected"></div>
                    <span>Seleccionado</span>
                </div>
            </div>
        </div>

        <form class="reservation-form">
            <label for="num-seats">Número de asientos:</label>
            <div class="form-controls">
                <input type="number" id="num-seats" name="num-seats" min="1" max="8" value="1" oninput="showSuggestions(this.value)"/>
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <h2>UNIR-CINEMA</h2>
            <div class="footer-content-details">
                <p><b>Dirección:</b> Calle del Cine, 123, 28001 Madrid</p>
                <p><b>Teléfono:</b> +34 900 123 456</p>
                <p><b>Email:</b> info@unir-cinema.es</p>
            </div>
        </div>
    </footer>
    <script src="cinema.js"></script>
</body>

</html>
