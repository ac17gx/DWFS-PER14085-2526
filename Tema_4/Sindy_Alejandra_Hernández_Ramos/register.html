<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register_styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm">
            <label for="nombreApellidos">Nombre y apellidos</label>
            <input type="text" id="nombreApellidos" required>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" value="pepito" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" required>
            <label for="email">Email</label>
            <input type="email" id="email" value="pepito@astronomas.net" required>
            <button type="submit">REGISTRAR</button>
        </form>
    </div>

    <script src="register.js"></script>

</body>
</html>
