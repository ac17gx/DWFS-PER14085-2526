<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>Chuck Norris Jokes</h1>
        <button id="new-joke-btn" onclick="getNewJoke()">Get a New Joke</button>
        <p id="joke-display">Click the button to see a Chuck Norris joke!</p>
    </section>
    <script>
        const getNewJoke =  () => {
            fetch('https://api.chucknorris.io/jokes/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke-display').innerText = data.value;
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                    document.getElementById('joke-display').innerText = 'Failed to fetch a joke. Please try again.';
                });
        };
    </script>
</body>

</html>
