<body>
 
    <button class = "boton" onclick="obtieneChiste()">Dame un chiste</button>
    <p id = "icono"> </p>
     <p id = "resultado"> </p>
    

  <script>
      
   function obtieneChiste() {
      const url = "https://api.chucknorris.io/jokes/random";

       fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Error en la peticiÃ³n: " + response.status);
          }
          return response.json();
        })
        .then(data => {
        document.getElementById("resultado").textContent = data.value;

        })
        .catch(error => {
          document.getElementById("resultado").textContent = "Hubo un error: " + error;
        });
    }
   
   </script>
