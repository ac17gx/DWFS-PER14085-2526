<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sala de cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Reserva de butacas</h1>

<label for="seats">NÃºmero de butacas a reservar:</label>
<input type="number" id="seats" oninput="handleInput()" />

<!-- Contenedor de la sala -->
<div id="cinema"></div>

<!-- Script -->
<script src="cinema.js"></script>
<script>
    // Inicializar sala 10x10
    const cinemaDiv = document.getElementById("cinema");
    const rows = 10, cols = 10;

    function renderCinema(occupiedSeats = new Set()) {
        cinemaDiv.innerHTML = "";
        for (let r = 1; r <= rows; r++) {
            const rowDiv = document.createElement("div");
            rowDiv.classList.add("row");
            for (let c = 1; c <= cols; c++) {
                const seat = document.createElement("div");
                seat.classList.add("seat");
                const seatId = `Fila ${r} - Butaca ${c}`;
                if (occupiedSeats.has(seatId)) {
                    seat.classList.add("occupied");
                } else {
                    seat.classList.add("free");
                }
                rowDiv.appendChild(seat);
            }
            cinemaDiv.appendChild(rowDiv);
        }
    }

    // Manejar input
    function handleInput() {
        const numSeats = document.getElementById("seats").value;
        if (numSeats) {
            const suggestion = suggest(Number.parseInt(numSeats));
            renderCinema(suggestion);
        }
    }

    // Llamada de prueba fija
    const test = suggest(8);
    renderCinema(test);
</script>
</body>
</html>
