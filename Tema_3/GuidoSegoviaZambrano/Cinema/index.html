<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Butacas - Cine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Selección de Butacas CINE-MARK</h1>

        <div class="controls">
            <label for="seatCount">Número de asientos:</label>
            <input type="number" id="seatCount" min="1" max="10" value="1">
            <button id="suggestBtn">Sugerir</button>
            <button id="resetBtn">Resetear Selección</button>
        </div>

        <div class="screen-container">
            <div class="screen">PANTALLA</div>
        </div>

        <div id="seatGrid" class="seat-grid">
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="seat free"></div>
                <span>Libre</span>
            </div>
            <div class="legend-item">
                <div class="seat occupied"></div>
                <span>Ocupado</span>
            </div>
            <div class="legend-item">
                <div class="seat selected"></div>
                <span>Sugerido</span>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="cinema.js"></script>
    <script>
        const gridContainer = document.getElementById('seatGrid');
        const suggestBtn = document.getElementById('suggestBtn');
        const resetBtn = document.getElementById('resetBtn');
        const seatCountInput = document.getElementById('seatCount');
        const messageDiv = document.getElementById('message');

        let currentSuggestion = new Set();

        function renderGrid() {
            gridContainer.innerHTML = '';
            // Usamos window.butacas para asegurar que accedemos a la variable global definida en cinema.js
            const seats = window.butacas || butacas;

            for (let i = 0; i < seats.length; i++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                for (let j = 0; j < seats[i].length; j++) {
                    const seatData = seats[i][j];
                    const seatDiv = document.createElement('div');

                    let classes = `seat ${seatData.estado ? 'occupied' : 'free'}`;
                    if (currentSuggestion.has(seatData.id) && !seatData.estado) {
                        classes += ' selected';
                    }

                    seatDiv.className = classes;
                    seatDiv.textContent = seatData.id;
                    seatDiv.dataset.id = seatData.id;

                    seatDiv.addEventListener('click', () => {
                        seatData.estado = !seatData.estado;
                        renderGrid();
                    });

                    gridContainer.appendChild(seatDiv);
                }
            }
        }

        function clearSelection() {
            currentSuggestion.clear();
            messageDiv.textContent = '';
            renderGrid();
        }

        function updateSuggestion() {
            const n = parseInt(seatCountInput.value);
            if (isNaN(n) || n < 1) {
                // Si no es válido, no hacemos nada o limpiamos
                return;
            }

            // Llamada a suggest (que imprime en consola)
            const suggestedIds = suggest(n);

            // Actualizamos la UI también para feedback visual
            currentSuggestion = suggestedIds;
            if (suggestedIds.size === 0) {
                messageDiv.textContent = 'No se encontraron asientos consecutivos disponibles.';
            } else {
                messageDiv.textContent = `Asientos sugeridos: ${Array.from(suggestedIds).join(', ')}`;
            }
            renderGrid();
        }

        suggestBtn.addEventListener('click', () => {
            updateSuggestion();
        });

        resetBtn.addEventListener('click', () => {
            clearSelection();
        });

        // Evento input para actualización en tiempo real y log en consola
        seatCountInput.addEventListener('input', () => {
            updateSuggestion();
        });

        // Inicializar
        renderGrid();
    </script>
</body>

</html>
