<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1 class="titulounir">Chistes de Chuck Norris</h1>
<div class="contenedorchisteschuck">
    <button id="botonfetchchiste" class="botonunir botonchiste" onclick="fetchChisteChuck()">Dame un chiste</button>
    <p class="textochiste" id="responsechiste"></p>
</div>

<script>
    async function fetchChisteChuck() {
        try{
            const url = 'https://api.chucknorris.io/jokes/random';
            let responsechiste = await fetch(url)
            let jsonresponse = await responsechiste.json();
            
            console.log(jsonresponse);
            document.getElementById("responsechiste").innerText = jsonresponse.value;
        }catch(error){
            console.error('Error fetch chistes:', error);
        };
    }   
</script>
</body>
</html>
