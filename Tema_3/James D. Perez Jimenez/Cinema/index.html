<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Cinema Â· Seat Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="./img/clapperboard.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="bg-body-secondary py-4">

    <div class="container">
        <div class="mx-auto c-max-width">
            <div class="card shadow border-0 rounded-4 overflow-hidden">
                <div class="card-body p-4 p-md-5">

                    <div class="card bg-panel border-0 shadow-sm mb-4">
                        <div class="card-body text-center py-4">
                            <h1 class="h3 fw-bold text-primary">Movie Cinema</h1>
                        </div>
                    </div>
                    <div class="bg-screen rounded-3 promo-movie d-flex flex-column flex-md-row
                   align-items-center justify-content-center gap-4 p-4 mb-4">

                        <img src="./img/One-Piece-Logo.png"
                            class="img-fluid mx-auto d-block promo-img"
                            alt="Reserve your seat for One Piece: The Last Face" />

                        <h2 class="promo-title text-center text-md-start m-0 animate__animated animate__rubberBand">
                            Book your Seat now for <span class="text-primary">One Piece: The Last Face</span>  the
                            epic last adventure!
                        </h2>
                    </div>

                    <div class="legend d-flex flex-wrap align-items-center gap-3 text-secondary mb-3">
                        <span class="badge text-bg-light border">Available</span>
                        <span class="badge text-bg-primary">Selected</span>
                        <span class="badge text-bg-secondary">Busy</span>
                    </div>

                    <div class="card bg-white border-light mb-4 shadow-sm">
                        <div class="card-body">
                            <div id="rows" class="vstack gap-3"></div>

                            <div class="text-center mt-4">
                                <label for="qty" class="form-label text-secondary">
                                    Indicate how many seats you want to reserve
                                </label>
                                <div class="d-flex justify-content-center gap-2 align-items-center">
                                    <input id="qty" type="number" min="1" max="12" value="2"
                                        class="form-control form-control-lg text-center btn-maax-width" />
                                    <button id="confirm" class="btn btn-primary btn-lg fw-semibold">
                                        Confirm
                                    </button>
                                </div>
                                <div id="status" class="small text-secondary mt-2" aria-live="polite"></div>
                            </div>
                        </div>
                    </div>

                    <footer class="card bg-panel border-0 mt-4">
                        <div class="card-body text-center text-decoration-footer">
                            <h3 class="h5 mb-1 text-primary">Movie Cinema</h3>
                            <p class="mb-1 text-secondary p-4">
                                <i class="bi bi-geo-alt"></i> Address: 139 Calle Aponte San Juan, PR
                            </p>
                            <p>
                                <a href="tel:+17874004265">Phone number:<i class="bi bi-telephone"></i> +1 (787)-400-4265</a>
                            </p>
                            <p>
                                <a href="mailto:jamesdaniel09874@gmail.com" target="_blank"><i class="bi bi-envelope-at"></i> Send my a email</a>
                            </p>
                        </div>
                    </footer>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
    <script src="./js/main.js"></script>
</body>

</html>
