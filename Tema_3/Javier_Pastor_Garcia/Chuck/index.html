<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Pastor - Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="ChuckNorris__Boton" class="main_boton" onclick="ChuckNorrisChiste()">Dame un chiste</button>
    <p id="ChuckNorris__Parrafo" class="main_parrafo">el chiste es:</p>
    <script>
        async function ChuckNorrisChiste() {
            try {
                const respuesta = await fetch('https://api.chucknorris.io/jokes/random');
                const json = await respuesta.json();
                const chiste = json.value;
                document.getElementById("ChuckNorris__Parrafo").innerHTML = chiste;
            } catch (error) {
                console.error('Error: ', error);
                document.getElementById('ChuckNorris__Parrafo').innerHTML = 'Error al cargar el chiste.';
            }  
        }
    </script>  
</body>
</html>
