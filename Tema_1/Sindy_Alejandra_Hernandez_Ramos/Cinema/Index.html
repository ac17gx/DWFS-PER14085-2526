<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BIENVENIDO A CINECO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="cinema-container">

    <h1>CINECO</h1>

  
    <div class="screen">
        PANTALLA
    </div>


    <div class="seats">

        <div class="row-seat">
            <span class="row-label">A</span>
            <div class="seat available">1</div>
            <div class="seat available">2</div>
            <div class="seat occupied">3</div>
            <div class="seat available">4</div>
            <div class="seat available">5</div>
        </div>

        <div class="row-seat">
            <span class="row-label">B</span>
            <div class="seat available">1</div>
            <div class="seat occupied">2</div>
            <div class="seat available">3</div>
            <div class="seat available">4</div>
            <div class="seat occupied">5</div>
        </div>

        <div class="row-seat">
            <span class="row-label">C</span>
            <div class="seat available">1</div>
            <div class="seat available">2</div>
            <div class="seat available">3</div>
            <div class="seat occupied">4</div>
            <div class="seat available">5</div>
        </div>

    </div>

 
    <form class="reservation-form">
        <label for="quantity">Número de asientos:</label>
        <input type="number" id="quantity" min="1" max="6">
        <button type="button">Confirmar reserva</button>
    </form>

</div>


<footer>
    <p><strong>CINECO</strong></p>
    <p>Calle Falsa 123, Bogotá, Colombia</p>
    <p>601 123 456</p>
    <p>contacto@cineco.com</p>
</footer>
</body>
</html>
